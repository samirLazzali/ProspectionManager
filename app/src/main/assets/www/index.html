<!DOCTYPE HTML>
<html>
<head>
<title>Liste des Prospection</title>
<style type="text/css">
  .titreApplication
  {
    color:white;
    background-color:grey;
    text-align:center;
  }
  
  .listeProspectionx
  {
    padding:0;
    text-align:center;
    list-style-type:none;
  }
  
  .itemProspection
  {
    padding:0.5rem;
    margin-bottom:0.3rem;
    background-color:black;
  }

  .itemProspection:hover
  {
    background-color:pink;
  }
  
  .lienProspection
  {
    color:white;
    text-decoration:none;
  }
  
  
  
</style>
<script type="text/javascript" charset="utf-8" src="lib/jquery.js"></script> 
</head>
<body>
  Il y a une erreur dans le programme
  
  <script type="text/html" id="page-liste-Prospection"> 	
    <h1 class="titreApplication">Liste de prospection</h1>
    <ul class="listeProspectionx" id="liste-Prospection"></ul>
    <a href="#ajouter-Prospection/{ID}">Ajouter un Prospection</a>
  </script>

  <!-- TODO: faire item-liste-Prospectionx -->
  <script type="text/html" id="item-liste-Prospection"> 
    <li class='itemProspection'>
      <a class='lienProspection' href='#Prospection/{ID}'>
      {NOM}
      </a>
    </li>
  </script>
  
  <script type="text/html" id="page-Prospection"> 	
    <h1 id="Prospection-nom">{NOM}</h1>
    <p id="Prospection-description">{DESCRIPTION}</p>
    <!-- href modifier -->
    <a href="#">Retour à la liste</a>
    <a href="#modifier-Prospection/{ID}">Modifier une Prospection</a>
  </script>

  <script type="text/html" id="page-ajouter-Prospection"> 	
    <form id = "formulaire-ajouter">
      <label for="Prospection-nom">Nom</label>
      <input type="text" id="Prospection-nom"/>
      
      
      <label for="Prospection-description">Description</label>
      <textarea id="Prospection-description"></textarea>
      
      <input type="submit" value="Ajouter"/>
    </form>
    <a href="#">Retour à la liste sans ajouter</a>
  </script>

  <script type="text/html" id="page-modifier-Prospection">   
    <form id = "formulaire-modifier">

      <label for="Prospection-nom">NOM</label>
      <input type="text" id="Prospection-nom" value="{NOM}" />

      
      <label for="Prospection-description">DESCRIPTION</label>
      <input id="Prospection-description" value="{DESCRIPTION}"/>
      
      <input type="submit" value="modifier"/>
    </form>
    <a href="#">Retour à la liste sans modifier</a>
  </script>

  
  <script src="modele/Prospection.js"></script> 
  <script src="donnees/ProspectionDAO.js"></script> 
    <script src="vue/modifierProspectionVue.js"></script>
  <script src="vue/ajouterProspectionVue.js"></script>
  <script src="vue/ProspectionVue.js"></script>
  <script src="vue/ListeProspectionxVue.js"></script>
  <script src="application.js"></script>
</body>
</html>
